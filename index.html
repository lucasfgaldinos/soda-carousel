<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Carousel</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #ea3d41">
            <div class="title">Morango</div>
            <img class="fruit" src="./imgs/morangos.png">
            <img class="refri" src="./imgs/refri-morango.png">
        </div>

        <div class="item" style="--background: #2d5643">
            <div class="title">Abacate</div>
            <img class="fruit" src="./imgs/abacates.png">
            <img class="refri" src="./imgs/refri-abacate.png">
        </div>

        <div class="item" style="--background: #e7a043">
            <div class="title">Laranja</div>
            <img class="fruit" src="./imgs/laranjas.png">
            <img class="refri" src="./imgs/refri-laranja.png">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>

<script src="./script.js"></script>

</html>
